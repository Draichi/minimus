<aside class="side-meni__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation()">
    <section class="menu-header">
      <span class="greeting__text">Welcome Back</span>
      <div class="profile-image__container">
        <img src="https://avatars3.githubusercontent.com/u/5658460?s=460&v=4" alt="profile image" class="profile__image">
      </div>
      <div class="account-details">
        <span class="name__text">Igor Bogdanoff</span>
        <span class="email__text">bog@gmail.com</span>
      </div>
    </section>
    <section class="menu-body"></section>
    <section class="menu-footer"></section>
  </nav>
</aside>

<div class="root_container">
  <header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">
    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
            viewBox="31.5 30 49.9 32">
          <defs>
              <style>.hamburger__icon__fill {
                  fill: #594e78
              }</style>
          </defs>
          <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
                transform="translate(31.5 58)"/>
          <rect id="Rectangle_10" width="49.9" height="4"  class="hamburger__icon__fill" data-name="Rectangle 10" rx="2"
                transform="translate(31.5 44)"/>
          <rect id="Rectangle_11" width="49.9" height="4"  class="hamburger__icon__fill" data-name="Rectangle 11" rx="2"
                transform="translate(31.5 30)"/>
      </svg>
      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
          <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1"/>
          <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2"/>
          <text class="logo__text" fill="#432c85" font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600"
                letter-spacing=".1em" transform="translate(237 56)">
              <tspan x="0" y="0">Minimis</tspan>
          </text>
      </svg>
    </div>
    <h3 class="date__text">Today</h3>
    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>
      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input" />
        <span [ngClass]="{'mode-toggle_bg-checked': darkModeActivate}" class="mode-toggle_bg"></span>
        <span [ngClass]="{'mode-toggle_circle-checked': darkModeActivate}" class="mode-circle"></span>
      </label>
      <span class="mode-toggle__text">Dark</span>
    </div>
  </header>

  <main class="main__container">
    <div [ngClass]="{'main-container_bg-dark': darkModeActivate}" class="main-container__bg">
      <svg class="add__icon" id="Plus_Icon" data-name="Plus Icon" viewBox="1454.4 326.4 209.1 209.1">
        <defs>
          <style>
            .cls-299{fill:#7effcc}
          </style>
          <filter id="Ellipse_7" width="209.1" height="209.1" x="1454.4" y="326.4" filterUnits="userSpaceOnUse">
            <feOffset dy="3"/>
            <feGaussianBlur result="blur" stdDeviation="3"/>
            <feFlood flood-color="#333" flood-opacity=".1"/>
            <feComposite in2="blur" operator="in"/>
            <feComposite in="SourceGraphic"/>
          </filter>
        </defs>
        <g filter="url(#Ellipse_7)">
          <circle id="Ellipse_7-2" cx="95.6" cy="95.6" r="95.6" fill="#f5f8ff" data-name="Ellipse 7" transform="translate(1463.4 332.4)"/>
        </g>
        <rect id="Rectangle_3" width="12.8" height="142.9" class="cls-299" data-name="Rectangle 3" rx="5" transform="translate(1552.6 358.1)"/>
        <rect id="Rectangle_4" width="12.8" height="142.9" class="cls-299" data-name="Rectangle 4" rx="5" transform="rotate(90 603.6 1026.8)"/>
      </svg>

    </div>
    <router-outlet></router-outlet>
  </main>

  <footer class="main__footer">
    <small class="copyright__text">Intellectual property does not exist</small>
  </footer>
</div>
